<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Kirjan lisääminen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Aseta kirjan tiedot</h1>
    <div>
        <form action="#" method="post" th:object="${Book}" th:action="@{/save}">

            <input type="hidden" th:field="*{id}" />
            <input type="text" id="btitle" th:field="*{title}" placeholder="Title"/>
            <input type="text" id="bauthor" th:field="*{author}" placeholder="Author"/>
            <input type="text" id="byear" th:field="*{publicationYear}" placeholder="Publication Year"/>
            <input type="text" id="bisbn" th:field="*{isbn}" placeholder="Isbn"/>
            <input type="text" id="bprice" th:field="*{price}" placeholder="Price"/>

            <div style="clear: both; display: block; height: 10px; width: 40px;"></div>
            <label for="categorylist">Category</label>
            <select id="categorylist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>

            <input type="submit" value="Save" class="btn btn-success"></input>
        </form>
    </div>
</body>

</html>
